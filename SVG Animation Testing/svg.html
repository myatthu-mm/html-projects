<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SVG Animations</title>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
	<button id="cta">Click Me</button>
	<svg viewBox="0 0 1920 1080">
		<polygon class="polymorph" points="1920,1080 0,1080 0,0 413,0 1920,0 "/>
	</svg>
	<div id="blip">
		<h1>That was revealing....</h1>
		<p>It's waw testing about SVG. I'm passion with front-end javascript </p>
		<button id="cta2">Back</button>
	</div>

	<script src="js/anime.min.js"></script>
	<script>

	var btn = document.getElementById('cta');
	var btn2 = document.getElementById('cta2');
	btn.onclick = function () {
		var morphing = anime({
			targets: '.polymorph',
			points: [
			{ value: '1920,1080 0,1080 0,0 303,0 569,685' },
			{ value: '1920,1080 0,1080 0,0 0,0 569,685' },		
			],
			easing: 'easeOutQuad',
			duration: 1200,
			loop: false
		});

		anime({
			targets:'#blip',
			opacity:1,
			duration: 2000,
			translateY: 300
		})

		anime({
			targets:'#cta',
			opacity:0,
			duration: 1000,
			translateY: 800
		})

		


		var promise = morphing.finished.then(()=>{
		btn2.onclick = function () {
			var morphing = anime({
				targets: '.polymorph',
				points: [
				{ value: '1920,1080 0,1080 0,0 303,0 569,685' },
				{ value: '1920,1080 0,1080 0,0 413,0 1920,0' },		
				],
				easing: 'easeOutQuad',
				duration: 1200,
				loop: false,
				complete: function(anim) {
					anime({
					targets:'#cta',
					opacity:1,
					duration: 1000,
					translateY: 30
				})
				}
			});

			anime({
				targets:'#blip',
				opacity:1,
				duration: 1000,
				translateY: -800,
				
			})

				
		}; 
	})
	}

		
	</script>
</body>
</html>
